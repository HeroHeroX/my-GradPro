<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men | LaManch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/men.css">
</head>
<body>

                                        <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light text-uppercase fs-6 p-3 border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand text-dark" href="index.html">
                <img src="images/logo.png" alt="LaManch" class="logo" width="120">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav justify-content-center flex-grow-1 gap-1 gap-lg-6 pe-3">
                    <li class="nav-item"><a class="nav-link" href="men.html">Men</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Women</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Accessories</a></li>
                    <li class="nav-item"><a class="nav-link" href="#footer">About Us</a></li>
                </ul>
                <form class="d-flex align-items-center">
                    <button class="btn btn-outline-custom me-1" type="button" id="search-icon">
                        <i class="fas fa-magnifying-glass"></i>
                    </button>
                    <button class="btn btn-outline-custom me-2" type="button">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                    <button class="btn btn-outline-custom me-3" type="button">
                        <i class="fas fa-user"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div id="search-container" class="search-container" style="display: none;">
        <input type="text" id="search-input" class="search-input" placeholder="Search...">
        <button class="btn btn-outline-custom" type="button" id="search-icon1">
            <i class="fas fa-magnifying-glass"></i>
        </button>
    </div>

                                <!-- SLIDER -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/slide1.jpg" alt="Slide 1"></div>
            <div class="swiper-slide"><img src="images/slide2.jpg" alt="Slide 2"></div>
            <div class="swiper-slide"><img src="images/slide3.jpg" alt="Slide 3"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Collection 1: Summer Collection -->
    <section class="collection-section py-5">
        <div class="container">
            <h2 class="text-center mb-4">Summer Collection</h2>
            <div class="swiper summerSwiper">
                <div class="swiper-wrapper">
                    <!-- Product 1 -->
                    <div class="swiper-slide">
                        <div class="card">
                            <img src="images/summer1.jpg" class="card-img-top" alt="Summer Product 1">
                            <div class="card-body">
                                <h5 class="card-title">Summer Shirt</h5>
                                <p class="card-text">$50.00</p>
                                <button class="btn btn-outline-custom">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <!-- Product 2 -->
                    <div class="swiper-slide">
                        <div class="card">
                            <img src="images/summer2.jpg" class="card-img-top" alt="Summer Product 2">
                            <div class="card-body">
                                <h5 class="card-title">Summer Shorts</h5>
                                <p class="card-text">$60.00</p>
                                <button class="btn btn-outline-custom">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <!-- Thêm các sản phẩm khác vào đây -->
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </section>

    <!-- Collection 2: Winter Collection -->
    <section class="collection-section py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Winter Collection</h2>
            <div class="swiper winterSwiper">
                <div class="swiper-wrapper">
                    <!-- Product 1 -->
                    <div class="swiper-slide">
                        <div class="card">
                            <img src="images/winter1.jpg" class="card-img-top" alt="Winter Product 1">
                            <div class="card-body">
                                <h5 class="card-title">Winter Jacket</h5>
                                <p class="card-text">$120.00</p>
                                <button class="btn btn-outline-custom">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <!-- Product 2 -->
                    <div class="swiper-slide">
                        <div class="card">
                            <img src="images/winter2.jpg" class="card-img-top" alt="Winter Product 2">
                            <div class="card-body">
                                <h5 class="card-title">Winter Sweater</h5>
                                <p class="card-text">$90.00</p>
                                <button class="btn btn-outline-custom">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <!-- Thêm các sản phẩm khác vào đây -->
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </section>

    <!-- Collection 3: Accessories Collection -->
    <section class="collection-section py-5">
        <div class="container">
            <h2 class="text-center mb-4">Accessories Collection</h2>
            <div class="swiper accessoriesSwiper">
                <div class="swiper-wrapper">
                    <!-- Product 1 -->
                    <div class="swiper-slide">
                        <div class="card">
                            <img src="images/accessory1.jpg" class="card-img-top" alt="Accessory Product 1">
                            <div class="card-body">
                                <h5 class="card-title">Leather Belt</h5>
                                <p class="card-text">$30.00</p>
                                <button class="btn btn-outline-custom">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <!-- Product 2 -->
                    <div class="swiper-slide">
                        <div class="card">
                            <img src="images/accessory2.jpg" class="card-img-top" alt="Accessory Product 2">
                            <div class="card-body">
                                <h5 class="card-title">Sunglasses</h5>
                                <p class="card-text">$40.00</p>
                                <button class="btn btn-outline-custom">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <!-- Thêm các sản phẩm khác vào đây -->
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer" class="bg-light text-center py-4 border-top">
        <div class="container">
            <p class="mb-0">© 2023 LaManch. All rights reserved.</p>
            <div class="social-icons mt-3">
                <a href="#" class="text-dark me-3"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-dark me-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-dark me-3"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/men.js"></script>
</body>
</html>
