    <div class="container">
        <div class="form-box from-container" id="loginBox">
            <h2>Đăng nhập</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
                <button type="submit">Đăng nhập</button>
                <p>Chưa có tài khoản? <a href="#" onclick="showRegister()">Đăng ký</a></p>
            </form>
        </div>

        <div class="form-box hidden" id="registerBox">
            <h2>Đăng ký</h2>
            <form id="registerForm">
                <input type="text" id="registerName" placeholder="Họ và Tên" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Mật khẩu" required>
                <button type="submit">Đăng ký</button>
                <p>Đã có tài khoản? <a href="#" onclick="showLogin()">Đăng nhập</a></p>
            </form>
        </div>
    </div>

    <button id="logout-btn">Log out</button>
